<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Colorful Display</title>
    <link rel="stylesheet" type="text/css" href="style.css">

    <script>
        function showCanvas() {
            document.getElementById("epilepsy_warning").style.display = "none";
            document.getElementById("canvas").style.display = "block";
        }
    </script>
</head>

<body>
    <div id=epilepsy_warning>
        <h1>WARNING</h1>
        <p>This video may potentially trigger seizures for people with photosensitive epilepsy. Viewer discretion is advised.</p>
        <button onclick="showCanvas()">I understand; view video.</button>
    </div>

    <!-- Create the canvas that the WASM program will use. -->
    <canvas id="canvas" oncontextmenu="event.preventDefault()"></canvas>

    <!-- Allow the WASM program to access the canvas element. -->
    <script type='text/javascript'>
        var Module = {
            canvas: (function() { return document.getElementById('canvas'); })()
        };
    </script>

    <script src="generated/colorful_display.js"></script>
</body>

</html>
